<div class="pagination">
<ul>
{% if articles_page.has_previous() %}
{% set num = articles_page.previous_page_number() %}
    <li class="prev"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">&larr; Neuere Einträge</a></li>
{% else %}
    <li class="prev disabled"><a href="#">&larr; Neuere Einträge</a></li>
{% endif %}

{% if articles_page.has_next() %}
    <li class="next"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Ältere Einträge &rarr;</a></li>
{% else %}
    <li class="next disabled"><a href="#">&rarr; Ältere Einträge</a></li>
{% endif %}

</ul>
</div>
